<div class="row">
    <div class="col-md-5">
        <app-recipe-list (onRetrieve)="recipe = $event"></app-recipe-list>
    </div>
    <div class="col-md-7" *ngIf="recipe; else initialDetails;">
        <app-recipe-detail [recipeDtls]="recipe"></app-recipe-detail>
    </div>
    <ng-template #initialDetails>
        <p>Please select a recipe.</p>
    </ng-template>

</div>
