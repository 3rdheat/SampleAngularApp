<div class="row">
    <div class="col-xs-12">
        <img src="{{recipeDtls.imagePath}}" 
        alt="{{recipeDtls.name}}" 
        class="img-responsive"
        style="max-height:300px;">
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group" appDropdown>
            <button class="btn btn-primary dropdown-toggle btn-sm">
                Manage Recipe&nbsp; 
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a href="#" (click)="AddToShoppingList()">Add To Shopping List</a></li>
                <li><a href="#">Edit Recipe</a></li>
                <li><a href="#">Delete Recipe</a></li>
            </ul>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <h3>{{recipeDtls.name}}</h3>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        {{recipeDtls.description}}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let ingredient of recipeDtls.ingredients">
                {{ingredient.name}} - {{ingredient.amount}}
            </li>
        </ul>
    </div>
</div>
